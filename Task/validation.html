<script>
function notEmpty() {
	var chk1=document.getElementById('checkbox1').checked;
	var chk2=document.getElementById('checkbox2').checked;

	var rlen= document.getElementById('textcheck2').value.length;

	if(document.getElementById('textcheck1').value.length==0){
		alert('Please dnt leave empty Name');
		document.getElementById('textcheck1').focus();
		//return false;
	}
	else if(document.getElementById('textcheck2').value.length==0){
		alert('Please dnt leave empty Roll');
		document.getElementById('textcheck2').focus();
		//return false;
	}
	else if(!(document.getElementById('textcheck2').value.match(/^[0-9]+$/))){
		alert('Enter only numbers in Roll');
		document.getElementById('textcheck2').focus();
		//return false;

		alert('Enter only alphabet in name');

		}
	else if(rlen<3 || rlen > 5){
		alert('Roll number must be between 3-5 digits');
		document.getElementById('textcheck2').focus();	
		}	
		//email:/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}
	else if(!(document.getElementById('textcheck3').value.match(/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/))){
		alert('Enter valid email');
		document.getElementById('textcheck3').focus();
		}

	else if(document.getElementById('select').value == "Please Choose"){
		alert('Please select one');
		document.getElementById('select').focus();
	}
	else if(!(document.getElementById('zip').value.match(/^[0-9]+$/))){
		alert('Enter valid zip');
		document.getElementById('zip').focus();
	}
		else if(!(document.getElementById('addr').value.match(/^[0-9a-zA-Z]+$/))){
		alert('Enter nubers and alphabet only in Address');
		document.getElementById('addr').focus();
	}
	else if(urname<6 || urname > 8){
		alert('username shoudbe 6-8 character');
		document.getElementById('username').focus();	
		}	
	else if(chk1==false&&chk2==false&&chk3==false&&chk4==false){

		alert('please select atleast one City');

	}
			else
			{

}
